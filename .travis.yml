language: node_js
node_js:
  - node

# Only run travis when pushing to master branch (and PRs)
branches:
  only:
    - master

notifications:
  slack:
    secure: 
    exclude:
      if: (fork = true)

install:
  - npm install
  - npm install -g codecov

script:
  - lerna bootstrap
  - lerna run test

after_success:
  - codecov
