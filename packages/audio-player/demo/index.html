<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <style>
    audio-player {
      height: 10rem;
      width: 100%;
      --fillColor: #3272b6;
      --zoneOfSilenceColor: orange;
    }
  </style>

  <script type="module">
    import { html, render } from 'lit-html';
    import AudioSource from '../lib/models/audio-source.js';
    import AudioPlayer from '../lib/audio-player.js';

    const audio1 = new AudioSource('./arrow.ogg', 'audio/ogg');
    const audio2 = new AudioSource('./arrow.mp3', 'audio/mpeg');

    const audioSources = [audio1, audio2];

    render(
      html`
        <audio-player
          sources=${JSON.stringify(audioSources)} // I'm not sure why you have to stringify here, but it gets passed through as [object Object] if you don't
        ></audio-player>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
