<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 10px; /* This is to match petabox's base font size */
    }

    #demo {
      margin: 100px;
      display: flex;
      justify-items: center;
      align-items: center;
      font-size: 14px;
    }

    .select-message {
      display: none;
    }

    ia-pic-uploader:focus {
      outline: none;
    }

    ia-pic-uploader:focus-visible {
      outline: none;
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: center;
    }
    
    .full {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/ia-pic-uploader.js';
    // <ia-pic-uploader lookingAtMyAccount type="full" picture = './demo/default-preview.jpg' id="full"></ia-pic-uploader>
    // <ia-pic-uploader lookingAtMyAccount type="full" picture = './demo/image1.jpg' id="full"></ia-pic-uploader>
    // <ia-pic-uploader lookingAtMyAccount type="full" picture = './demo/img1.jpg' id="full"></ia-pic-uploader>
    // <ia-pic-uploader lookingAtMyAccount type="full" picture = './demo/img2.jpg' id="full"></ia-pic-uploader>

    render(
      html`
        <div class="container">
          <div class="full">
            <ia-pic-uploader lookingAtMyAccount id="full"></ia-pic-uploader>
          </div>
          <div class="compact">
            <button @click=${() => { document.dispatchEvent(new CustomEvent('saveProfileAvatar', {
              detail: { 'op': 'save it' }
            })) }}>Send Dummy Event</button>
            <ia-pic-uploader lookingAtMyAccount id="compact"></ia-pic-uploader>
          </div>
        <div>

      `,
      document.querySelector('#demo')
    );

    const iaPicFull = document.querySelector('#full');
    iaPicFull.identifier = '@453344354534';
    iaPicFull.picture = '/demo/img2.jpg';
    iaPicFull.endpoint = ''
    iaPicFull.type = 'full';

    const iaPicCompact = document.querySelector('#compact');
    iaPicCompact.identifier = '@453344354534';
    iaPicCompact.picture = '/demo/default-preview.jpg' ;
  </script>
</body>
</html>
