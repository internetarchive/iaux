<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 10px; /* This is to match petabox's base font size */
    }

    #demo {
      margin: 100px;
      display: flex;
      justify-items: center;
      align-items: center;
      font-size: 14px;
    }

    .select-message {
      display: none;
    }

    ia-pic-uploader:focus {
      outline: none;
    }
    ia-pic-uploader:focus-visible {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/ia-pic-uploader.js';

    render(
      html`
        <button @click=${() => { document.dispatchEvent(new CustomEvent('saveProfileAvatar', {
          detail: { 'op': 'save it' }
        })) }}>Send Dummy Event</button>
        <ia-pic-uploader></ia-pic-uploader>
        <div class="select-message">
          Drop a new image onto<br />your picture here or<br />
          <a href="#" id="upload-region">select an image to upload</a>
        </div>
      `,
      document.querySelector('#demo')
    );

    const iaPicUploader = document.querySelector('ia-pic-uploader');

    iaPicUploader.identifier = '@453344354534';
    iaPicUploader.endpoint = 'http://localhost/index.php';
    iaPicUploader.picture = './demo/default-preview.jpg' ;
    iaPicUploader.type = 'compact';
  </script>
</body>
</html>
