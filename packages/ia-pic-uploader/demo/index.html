<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 10px; /* This is to match petabox's base font size */
    }

    #demo {
      margin: 100px;
      display: flex;
      justify-items: center;
      align-items: center;
      font-size: 14px;
    }

    .select-message {
      display: none;
    }

    ia-pic-uploader:focus {
      outline: none;
    }

    ia-pic-uploader:focus-visible {
      outline: none;
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/ia-pic-uploader.js';

    render(
      html`
        <div class="container">
          <div class="full">
            <ia-pic-uploader id="full"></ia-pic-uploader>
          </div>
          <div class="compact">
            <button @click=${() => { document.dispatchEvent(new CustomEvent('saveProfileAvatar', {
              detail: { 'op': 'save it' }
            })) }}>Send Dummy Event</button>
            <ia-pic-uploader id="compact"></ia-pic-uploader>
          </div>
        <div>

      `,
      document.querySelector('#demo')
    );

    const iaPicFull = document.querySelector('#full');

    iaPicFull.identifier = '@453344354534';
    iaPicFull.endpoint = 'http://localhost/index.php';
    iaPicFull.lookingAtMyAccount = 'true' ;
    iaPicFull.picture = './demo/default-preview.jpg' ;
    iaPicFull.type = 'full';

    const iaPicCompact = document.querySelector('#compact');

    iaPicCompact.identifier = '@453344354534';
    iaPicCompact.endpoint = 'http://localhost/index.php';
    iaPicCompact.lookingAtMyAccount = 'true' ;
    iaPicCompact.picture = './demo/default-preview.jpg' ;
    iaPicCompact.type = 'compact';
  </script>
</body>
</html>
