<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <style>
    audio-element {
      height: 10rem;
      width: 100%;
      --fillColor: #3272b6;
      --zoneOfSilenceColor: orange;
    }
  </style>

  <script type="module">
    import { html, render } from 'lit-html';
    import AudioSource from '../lib/models/audio-source.js';
    import AudioElement from '../lib/audio-element.js';

    const audio1 = new AudioSource('./arrow.ogg', 'audio/ogg');
    const audio2 = new AudioSource('./arrow.mp3', 'audio/mpeg');

    const audioSources = [audio1, audio2];

    render(
      html`
        <audio-element
          showControls=true
          sources=${JSON.stringify(audioSources)}
        ></audio-element>

        <button @click=${play}>Play</button>
      `,
      document.querySelector('#demo')
    );

    function play() {
      const audioElement = document.querySelector('audio-element');
      console.log('play');
      audioElement.load();
      // audioElement.seekTo(0);
      audioElement.play();
    }
  </script>
</body>
</html>
