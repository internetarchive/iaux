<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrubber Bar Parcel</title>
  </head>
  <body>
  <h1>Scrubber Bar</h1>
  <script type="module">
    import ScrubberBar from './scrubber-bar.js';
  </script>

  <style>
    scrubber-bar {
      --thumbColor: white;
      --thumbBorder: 1px solid black;
      --trackFillColor: blue;
      --trackColor: purple;
      --trackBorder: 1px solid black;
      --trackBorderRadius: 5px;
      --trackHeight: 10px;
      --thumbDiameter: 20px;
      --scrubberBarHeight: 20px;
      --thumbBorderRadius: 10px;
      --webkitThumbTopMargin: -6px;
    }
  </style>

  <scrubber-bar id="scrubberbar"></scrubber-bar>

  <p>
    Value: <span id="currentValue"></span>
  </p>

  <script>
    const scrubberBar = document.getElementById('scrubberbar');

    // listen for value changes
    scrubberBar.addEventListener('valuechange', e => {
      document.getElementById('currentValue').innerHTML = e.detail.value;
    });

    // set a different value
    scrubberBar.value = 23;
  </script>
</body>
</html>
