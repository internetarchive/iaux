<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <title>Lyrics modal</title>
    <style>
      html {
        font-size: 10px;
      }
      body {
        margin: 0;
        padding: 0;
        display: grid;
        height: 100vh;
        font-size: 1.4rem;
        align-items: center;
        justify-content: center;
        background: #282828;
      }

      h1 {
        font-size: 2.4rem;
      }

      h2 {
        font-size: 1.9rem;
      }

      ul {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      li {
        padding: .5rem 0;
      }

      main {
        max-width: 800px;
        padding: 4rem 2.4rem;
        box-sizing: border-box;
        background: #fff;
      }

      img {
        float: right;
        width: 180px;
        margin: 0 0 1.5rem 1.5rem;
      }

      section {
        overflow: hidden;
      }

      button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        padding: 0;
        font: 500 1.4rem Helvetica, Arial, sans-serif;
        text-align: left;
        text-decoration: underline;
        color: #0066cc;
        cursor: pointer;
        border: none;
        border-radius: 0;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <main>
      <img src="https://ia800102.us.archive.org/7/items/cd_in-the-court-of-the-crimson-king_king-crimson/cd_in-the-court-of-the-crimson-king_king-crimson_itemimage.png" />
      <section>
        <h1>King Crimson</h1>
        <h2>In the Court of the Crimson King</h2>
        <ul>
        </ul>
      </section>
      <lyrics-modal artist="King Crimson"></lyrics-modal>
    </main>

    <script type="module">
      import { render, html } from './node_modules/lit-html/lit-html.js';
      const songs = [
        '21st Century Schizoid Man (including Mirrors)',
        'I Talk to the Wind',
        'Epitaph (including March for No Reason and Tomorrow and Tomorrow)',
        'Moonchild (including The Dream and The Illusion)',
        'The Court of the Crimson King (including The Return of the Fire Witch and The Dance of the Puppets)',
      ];
      const lyricsModal = document.querySelector('lyrics-modal');
      const openModal = (e) => {
        lyricsModal.load({ song: e.target.dataset.song });
      };

      render(songs.map((song) => html`
        <li><button data-song="${song}" @click=${openModal}>${song}</button></li>
      `), document.querySelector('ul'));
    </script>
  </body>
</html>
